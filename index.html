            background-color: #f0f0f0;

            margin-left: 1rem;
        }

            const searchInput = document.getElementById('search');
            const resultsBox = document.getElementById('results');

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                resultsBox.innerHTML = '';

                jsonData.forEach(stop => {
                    if (stop.정류장.toLowerCase().includes(searchTerm)) {
                        const stopBox = document.createElement('div');
                        stopBox.className = 'stop-box';
                        stopBox.textContent = stop.정류장;

                        stopBox.addEventListener('click', function () {
                            const existingBusBoxes = stopBox.querySelectorAll('.bus-box');
                            if (existingBusBoxes.length > 0) {
                                existingBusBoxes.forEach(box => box.remove());
                                return;
                            }

                            stop.버스정보.forEach(bus => {
                                const busBox = document.createElement('div');
                                busBox.className = 'bus-box';
                                busBox.innerHTML = `<strong>${bus.시간}</strong> - ${bus.노선명}`;

                                busBox.addEventListener('click', function (e) {
                                    const existingRouteBox = busBox.querySelector('.route-box');
                                    if (existingRouteBox) {
                                        existingRouteBox.remove();
                                        return;
                                    }

                                    const routeBox = document.createElement('div');
                                    routeBox.className = 'route-box';
                                    routeBox.textContent = bus.경유지;

                                    routeBox.addEventListener('click', function (e) {
                                        routeBox.remove(); // 클릭 시 경유지 박스를 닫음
                                        e.stopPropagation();
                                    });

                                    busBox.appendChild(routeBox);
                                    e.stopPropagation();
                                });

                                stopBox.appendChild(busBox);
                            });
                        });

                        resultsBox.appendChild(stopBox);
                    }
                });
            });
        });
